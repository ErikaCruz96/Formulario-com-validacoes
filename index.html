<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com validações</title>

    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Formulário de contato</h1>
        <form id="form-container">
            <div class="form-control">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <label for="theme" class="theme">Assunto:</label>
                <input type="text" name="theme" id="theme" placeholder="Digite o tema">
                <div class="error-message"></div>
            </div>

            <div class="form-control">
                <label for="message">Mensagem:</label>
                <textarea name="message" id="message" placeholder="Tem alguma dúvida?"></textarea>
                <div class="error-message"></div>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
